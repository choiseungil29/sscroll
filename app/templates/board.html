
{% extends "index.html" %}

{% block head %}
<link rel='stylesheet' href='https://rawgit.com/daneden/animate.css/master/animate.css' media="none" onload="if(media!='all')media='all'">
<script async src='https://github.com/mouse0270/bootstrap-notify/releases/download/3.1.3/bootstrap-notify.min.js'></script>
<script>
		$('#addComment').on('click', function() {
			$.post('/comment',
				{ permanent_id: '{{ request.path }}'.substring(1), data: $('#comment')[0].value },
				function(response) {
					notify(response);
				});
		});

	});
</script>
{% endblock %}

{% block data %}

<h3 style="padding: 3%">{{ board.title }}</h3>
<div class="main">

		<p style="margin-top:1rem;">작성일 : {{ board.created_at }}</p>
		<hr>
		<div class="row">
			<div class="col">
				{{ board.data|safe }}

</div>
