<!doctype html>

<html>
	<head>
		{% include "head.html" %}
		{% block head %}
		<title>쓰크롤 - 로그인</title>
		{% endblock %}

		<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
	</head>
	<body>
		{% include "nav.html" %}
		<div id="naverIdLogin" class="container" style="max-width: 300px; margin-top: 1em;">
			<a id="naverIdLogin_loginButton" href="#">
				<img src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.0" height="60" >
			</a>
		</div>

		<script>
		    var naverLogin = new naver.LoginWithNaverId(
				    {
					    clientId: "ZRAj_EfDpLWgznFlcf9w",
					    callbackUrl: "http://sscroll.site/login",
					    loginButton: {color: "green", type: 2, height: 60}
				    });
		    
		    naverLogin.init();

		    window.addEventListener('load', function() {
			    naverLogin.getLoginStatus(function (status) {
				    if (status) {
					    $.post('login', {accessToken: naverLogin.accessToken.accessToken, loginType: 'naver'}, function(response) {
						    window.location = response.redirect;
					    });
				    }
			    });
		    });

		    $("#naverIdLogin_loginButton").attr('href', naverLogin.generateAuthorizeUrl());
		</script>
	</body>
</html>
