<!doctype html>


<html>
<head>
	{% include "head.html" %}
	{% block head %}
	{% endblock %}
</head>
<body>
  <div id="ad">
  </div>
	{% block data %}
	{% endblock %}

	<script>
	if (navigator.platform == 'iPhone' || navigator.platform == 'Android') {
		$('div.data').css('font-size', '5vw');
		$('div#ad').append
		console.log('mobile')
	} else {
		$('div.data').css('font-size', '1.5vw');
		console.log('desktop')
	}
	</script>
</body>
</html>
