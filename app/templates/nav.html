<nav id="header" class="navbar bg-primary navbar-dark sticky-top navbar-expand-lg">
	<a class="navbar-brand" href="/">쓰크롤</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="nav navbar-nav navbar-right">
			{% if user is undefined or user is none or user == '' %}
			<li><a id="login" class="nav-link" href="/login">로그인</a></li>
			{% else %}
			<li><a id="recent" class="nav-link" href="/recent">최근 본 게시물</a></li>
			<li><a id="login" class="nav-link" href="/logout">로그아웃</a></li>
			{% endif %}
			<li><a id="wards" class="nav-link" href="/ward">와드</a></li>
			<li><a id="board" class="nav-link" href="/boards/1">자유게시판</a></li>
		</ul>
	</div>
</nav>

<script>
$(document).ready(function () {
	'use strict';

	var beforeTopPos, currentScrollTop = 0;
	var header = $('nav#header');
	var footer = $('nav#footer');

	$(window).scroll(function () {
		var viewTop = $(window).scrollTop();
		var navbarHeight = header.height();

		currentScrollTop = viewTop;

		var viewTotalHeight = $('.data').height();

		if ($(window).scrollTop() + window.innerHeight < viewTotalHeight) {
			if (beforeTopPos < currentScrollTop && viewTop > navbarHeight + navbarHeight) {
				header.addClass("scrollUp");
				footer.addClass('scrollDown');
			} else if (beforeTopPos > currentScrollTop && !(viewTop <= navbarHeight)) {
				header.removeClass("scrollUp");
				footer.removeClass('scrollDown');
			}
		} else {
			header.removeClass("scrollUp");
			footer.removeClass('scrollDown');

		}

		beforeTopPos = currentScrollTop;
	});

});
</script>
