<!doctype html>


<html>
<head>
	{% include "head.html" %}
	{% block head %}
	{% endblock %}
</head>
<body>
  <div id="ad">
	</div>
	<div>
		<p>{{ data.title }}</p>
		<div>{{ data.data|safe }}</div>
	</div>

	<script>
	if (navigator.platform == 'iPhone' || navigator.platform == 'Android') {
		$('div.data').css('font-size', '5vw');
		$('div#ad').append('<iframe class="ad" width=320 height=100 allowtransparency="true" src="http://mtab.clickmon.co.kr/pop/wp_m_320_100.php?PopAd=CM_M_1003067%7C%5E%7CCM_A_1049535%7C%5E%7CAdver_M_1046207&mon_rf=REFERRER_URL" frameborder="0" scrolling="no"></iframe>')
		console.log('mobile')
	} else {
		$('div.data').css('font-size', '1.5vw');
		$('div#ad').append('<iframe class="ad" width=728 height=90 allowtransparency="true" src="http://tab2.clickmon.co.kr/pop/wp_ad_728.php?PopAd=CM_M_1003067%7C%5E%7CCM_A_1049535%7C%5E%7CAdver_M_1046207&mon_rf=REFERRER_URL" frameborder="0" scrolling="no"></iframe>')
		console.log('desktop')
	}
	</script>
</body>
</html>
